{% extends "layout.html" %}

{% block body %}
<h3>Treenihistoria</h3>
<br>
<div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>id</th>
          <th>Luotu</th>
          <th>Kommentti</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for event in events %}  
        <tr>
            <td>{{ event.id }}</td>
            <td>{{ event.date_created.strftime("%d.%m.%Y, %H:%M") }}</td>
            <td>
              {% if event.comment %}
              {{ event.comment }}
              {% endif %}
            </td>
            <td style="text-align:right" class="col-md-1">
                <form method="GET" action="/events/{{ event.id }}">
                  <button type="submit" class="btn-sm btn-success">Muokkaa</button>
                </form>
            </td>
        </tr>
        {% endfor %}

      </tbody>
    </table>
</div>
{% endblock %}
