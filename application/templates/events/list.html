{% extends "layout.html" %}

{% block body %}

<div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>id</th>
          <th>Aloitusaika</th>
          <th>Lopetusaika</th>
          <th>Kommentti</th>
        </tr>
      </thead>
      <tbody>
        {% for event in events %}  
        <tr>
            <td><a href="/events/{{ event.id }}">{{ event.id }}</a></td>
            <td>{{ event.date_created }}</td>
            <td>{{ event.date_modified }}</td>
            <td>{{ event.comment }}</td>
        </tr>
        {% endfor %}

      </tbody>
    </table>
  </div>
{% endblock %}
