{% extends "layout.html" %}

{% block body %}
<h3>Uusi treeniohjelma</h3>
<form method="POST" action="{{ url_for('programs_create') }}">
  <table>
    <tr>
      <td>
        {{ form.name.label }}
      </td>
      <td>
        {{ form.name }}
      </td>
      <td>
        <ul>
          {% for error in form.name.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
    </tr>
    <tr>
      <tr>
        <td>
          {{ form.description.label }}
        </td>
        <td>
          {{ form.description }}
        </td>
    </tr>
    
  </table>
  <br>
 
<td colspan="2">
  <input type="submit" value="Valmis"/>
</td>
    </tr>
</form>
{% endblock %}
