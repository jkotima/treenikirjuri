<!DOCTYPE html>
<html lang="en">
<head>
  <title>Treenikirjuri</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="{{ url_for('index') }}">Treenikirjuri</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      {% if current_user.is_authenticated %}   
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Treenaa!</a>
        <div class="dropdown-menu" aria-labelledby="dropdown2">
          <a class="dropdown-item" href="{{ url_for('events_create') }}">Uusi treeni</a>
          <a class="dropdown-item" href="{{ url_for('events_continue') }}">Jatka edellistä</a>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('events_list') }}">Treenihistoria</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('exercises_index') }}">Liikkeet</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('programs_index') }}">Treeniohjelmat</a>
      </li>
    </ul>  
    <ul class="nav navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link text-primary" href="{{ url_for('auth_logout') }}">Logout ({{ current_user.name }})</a>
      </li>
    </ul>
      {% else %}
      <li class="nav-item">
        <a class="nav-link text" href="{{ url_for('auth_register') }}">Rekisteröi</a>
      </li>
    </ul>
    <ul class="nav navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link text-primary" href="{{ url_for('auth_login') }}">Login</a>
      </li>
    </ul>
      {% endif %}


</div>  
</nav>

<div class="container" style="margin-top:30px">
  {% block body %}

  <p>
    Content.
  </p>
{% endblock %}
</div>

</body>
</html>
